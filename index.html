<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="fortune.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <meta charset="utf8"/>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            pre {
                overflow: scroll;
                height: 83%;
                margin: 0;
                padding: 1%;
            }
            #buttons {
                width: 100%;
                height: 15%;
            }
            #buttons button {
                display: block;
                width: 33.333%;
                height: 100%;
                float: left;
            }
            #files {
                position: absolute;
                top: 0;
                width: 100%;
                height: 100%;
            }
            #files select {
                width: 100%;
                height: 85%;
            }
            #files button {
                width: 50%;
                float: left;
                height: 15%;
            }
            button {
                border: #555 1px solid;
                border-right: 0;
                background-image: none;
            }
        </style>
    </head>
    <body>
        <pre id="fortune"></pre>
        <div id="buttons">
            <button id="toggle-lights">Toggle-lights</button>
            <button id="choose">Select fortune files</button>
            <button id="more">Another one</button>
        </div>
        <div id="files">
            <select multiple="multiple"></select>
            <button>Cancel</button>
            <button id="confirm-files">Choose</button>
        </div>
    </body>
</html>
